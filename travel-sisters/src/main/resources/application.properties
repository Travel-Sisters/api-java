# PORTA ONDE VAI SER EXECUTADO O TOMCAT
server.port = 8080

# INFORMAÇÕES PARA CONEXÃO COM O BANCO DE DADOS MYSQL
spring.datasource.url=jdbc:mysql://localhost/ts?useTimezone=true&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

# MANIPULANDO ESTRUTURAS (TABELAS)
spring.jpa.hibernate.ddl-auto=update

spring.jpa.defer-datasource-initialization=true

# VALIDADE DO TOKEN
jwt.validity=3600000

# PALAVRA PASSE DO TOKEN (SEGREDO) NECESSITA DE NO MINIMO 32 CARACTERES
jwt.

spring.main.allow-circular-references=true
